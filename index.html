<!doctype html>
<html lang=en>


<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=stylesheet href=style.css>
    <link rel="shortcut icon" href=./MyLogo.png type=image/x-icon>
    <title>Eszuri | Timer Timeout</title>
</head>

<body>
    <!-- membuat stop page  -->
    <section class="fixed inset-x-0 top-[-200%] h-screen z-50 cursor-not-allowed duration-700" id="stopMusic">
        <span class="flex justify-center items-center w-full h-screen cursor-not-allowed"
            style="background-color: rgba(0, 0, 0,0.8);">
            <span
                class="shadow-md shadow-green-500 active:shadow-green-800 biruNavigasi w-80 text-center h-20 flex justify-center items-center rounded-md cursor-pointer selection:bg-purple-600 active:bg-blue-900 text-4xl"
                id="buttonStopMusic">MATIKAN
                SUARA</span>
        </span>
    </section>
    <!-- End -->
    <!-- Page Setting -->
    <section id="settingPage"
        class="fixed w-[90%] left-1/2  translate-x-[-50%] translate-y-[-50%] top-[-200%] duration-500 bg-slate-600 z-10 h-[90%]">
        <h1 id="tutupSet"
            class="absolute text-5xl cursor-pointer active:text-red-800 text-red-500 right-5 top-3 select-none font-extrabold">
            ╳
        </h1>
        <h1 class="text-center mt-20 mb-5 text-3xl">PENGATURAN</h1>
        <div class="ml-4">
            <p class="text-xl font-semibold">Atur Volume</p>
            <input type="range" id="ranged" class="w-60 bg-fuchsia-600 accent-green-500" min="0" max="1" step="0.1">
            <span id="numVol"></span>
            <p class="text-xl font-semibold mt-3">Atur Warna background luar</p>
            <input type="color" id="inputColor" class="w-60 h-20">
            <p class="text-xl font-semibold mt-3">Atur Warna background dalam</p>
            <input type="color" id="inputColor2" class="w-60 h-20">
            <span
                class="cursor-pointer biruNavigasi fixed bottom-5 left-1/2 translate-x-[-50%] w-[50%] rounded active:bg-blue-400 flex justify-center items-center text-center h-10"
                id="saveSett">SIMPAN SETTING</span>
        </div>
    </section>
    <!-- End -->
    <!-- About Setting -->
    <section id="aboutPage"
        class="fixed w-[90%] left-1/2  translate-x-[-50%] translate-y-[-50%] top-[-200%] duration-500 bg-slate-600 z-10 h-[90%]">
        <h1 id="tutupAbo"
            class="absolute text-5xl cursor-pointer active:text-red-800 text-red-500 right-5 top-3 select-none font-extrabold">
            ╳
        </h1>
        <h1 class="text-center mt-14 text-3xl">MASIH KOSONG</h1>
        </div>
    </section>
    <!-- End -->
    <!-- Halaman Utama -->
    <section
        class="w-[95%] left-1/2 translate-x-[-50%] translate-y-[-50%] bg-blue-900 rounded-md pt-5 h-full fixed top-1/2"
        id="bgMain">
        <h1 class="text-5xl font-semibold text-green-300 text-center whitespace-nowrap  max-[370px]:text-3xl">
            Timer Timeout</h1>
        <hr class="w-[90%] mr-auto ml-auto"><br>
        <div class="z-[2] fixed right-[120px] bottom-14 h-12 w-0 flex justify-between items-center rounded-md rounded-r-none bg-black duration-300 overflow-hidden"
            id="pageMenu">
            <p class="hover:text-red-600 cursor-pointer m-4 text-xl" id="setting">Setting</p>
            <p class="hover:text-red-600 cursor-pointer m-4 text-xl mr-96" id="about">About</p>
        </div>
        <div class="z-[3] cursor-pointer fixed right-0 bottom-14 h-12 w-32 flex justify-center items-center rounded-md biruNavigasi text-lg select-none font-bold"
            id="menu">
            MENU</div>
        <form class="w-full text-center duration-200">
            <div class="w-full flex justify-center flex-wrap mb-7">
                <input type=number list="inputJamlist" id=inputJam
                    class="text-black text-2xl p-1 h-10 m-2 focus:outline-green-600 rounded" min=0 max=24
                    placeholder=Jam required><datalist id="inputJamlist" class="block"></datalist>
                <input type=number id=inputMenit list="inputMenitlist"
                    class="text-black text-2xl h-10 p-1 m-2 focus:outline-green-600 rounded" min=0 max=59
                    placeholder=Menit required><datalist id="inputMenitlist"></datalist>
                <input type=number id=inputDetik list="inputDetiklist"
                    class="text-black text-2xl h-10 m-2 p-1 focus:outline-green-600 rounded" min=0 max=59
                    placeholder=Detik required><datalist id="inputDetiklist"></datalist>
            </div>
            <p class="text-2xl mb-2 max-[400px]:text-lg">APA YANG INGIN DI TUNGGU</p>
            <input type="text" class="w-[90%] rounded outline-green-500 text-black p-1 mb-5 text-xl font-semibold"
                placeholder="Example: Nggodog Wedang" id="keterangan">
            <input type=submit value="ATUR WAKTU"
                class="biruNavigasi w-60 h-14 max-md:w-48 text-lg font-semibold rounded-md cursor-pointer hover:bg-blue-400"
                id=aturWaktu>
        </form>
        <div class="ml-[200%] overflow-hidden duration-200" id=timer>
            <p id="showKeterangan"
                class="text-2xl font-medium text-center bg-slate-50 text-black w-[90%] mr-auto ml-auto rounded mb-2 overflow-y-auto">
            </p>
            <div class="w-full text-center mb-5">
                <span id=tumbal1 class="text-3xl text-red-500 font-semibold text-center"></span> <span id=tumbal2
                    class="text-3xl text-green-500 font-semibold text-center ml-2 mr-2"></span> <span id=tumbal3
                    class="text-3xl text-blue-500 font-semibold text-center"></span>
            </div>
            <div class="w-[90%] mr-auto ml-auto rounded-md text-center flex justify-center text-6xl bg-[#260368]"
                id=showTimer>
                <p class="font-bold text-center text-red-500 m-5" id=jam>
                <p class="font-bold text-center text-green-500 m-5" id=menit>
                <p class="font-bold text-center text-blue-500 m-5" id=detik>
            </div>
            <div class="w-full text-center mt-5">
                <button class="w-[40%] h-20 biruNavigasi max-md:h-16 max-sm:h-14 rounded text-2xl">MULAI</button>
            </div>
            <span
                class="fixed z-0 bottom-14 cursor-pointer biruNavigasi w-32 h-12 flex justify-center items-center rounded active:bg-blue-400 text-lg uppercase font-semibold text-center"
                id="backTimer">Atur Ulang</span>
        </div>
        <footer></footer>
    </section>
    <!-- End -->
    <video src="./Black Screen 1 seconds.mp4" class="hidden" oncontextmenu="return false;"></video>
    <script src=./script.js></script>
</body>

</html>
